    <div class="container">
        <div class="row">
            <div class="col-12" style="text-align: center; margin-top: 50px;">
                <h3>Lista de Postagens</h3>
            </div>
        </div>
        <div class="row">

            <div class="col-12">
                <table class="table table-striped center" style="margin-top: 50px;">
                    <thead>
                        <tr>
                            <th scope="col" style="text-align: center;">Id</th>
                            <th scope="col" style="text-align: center;">Title</th>
                            <th scope="col" style="text-align: center;">Body</th>

                        </tr>
                    </thead>
                    <tbody id="corpo">
                        <tr>
                            <td>
                                <img id="load" src="ajax-loader.gif" />
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(json => {
                const count = Object.keys(json).length;
                console.log("cont", count)
                let html = "";
                for (let i = 0; i < count; i++) {
                    html +=
                        "<tr>" +
                        "<th scope='row'>" + json[i].id + "</th>" +
                        "<td>" + json[i].title + "</td>" +
                        "<td>" + json[i].body + "</td>" +
                        "</tr>"
                }
                document.getElementById("corpo").innerHTML = html;
            })
    </script>
